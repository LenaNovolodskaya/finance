<!DOCTYPE html>
<html lang="en" 
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>Добавить вклад</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link th:href="@{/css/style.css}" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div th:replace="~{header :: header}"></div>
        
        <div class="form-container">
            <h2>Добавить вклад к цели: <span th:text="${goal.title}"></span></h2>

            <div class="card mb-1">
                <div class="card-body mt-1">
                    <div class="row mb-3">
                        <div class="col-md-5">
                            <p><strong>Целевая сумма:</strong> <span th:text="${#numbers.formatDecimal(goal.targetAmount, 1, 2)}"></span></p>
                            <p><strong>Текущая сумма:</strong> <span th:text="${#numbers.formatDecimal(goal.currentAmount, 1, 2)}"></span></p>
                        </div>
                        <div class="col-md-7">
                            <p><strong>Осталось собрать:</strong> 
                                <span th:text="${#numbers.formatDecimal(remainingAmount, 1, 2)}"></span>
                            </p>
                            <p><strong>Рекомендуемый ежемесячный взнос:</strong> 
                                <span th:text="${#numbers.formatDecimal(goal.monthlyContribution, 1, 2)}"></span>
                            </p>
                        </div>
                    </div>

                    <div class="progress mb-4">
                        <div class="progress-bar" 
                             th:classappend="${goal.completed} ? 'bg-success' : 'bg-info'"
                             role="progressbar" 
                             th:attr="aria-valuenow=${progress}"
                             aria-valuemin="0" 
                             aria-valuemax="100"
                             th:style="'width: ' + ${progress} + '%;'">
                            <span th:text="${#numbers.formatDecimal(progress, 1, 2)} + '%'"></span>
                        </div>
                    </div>
                </div>
            </div>

            <form th:action="@{/goal/contributionAdd/{id}(id=${goal.id})}" method="post">
                <div class="form-group mb-2">
                    <label for="contributionAmount">Сумма вклада</label>
                    <input type="number" class="form-control" id="contributionAmount" name="contributionAmount"
                           step="0.01" min="0.01" required>
                </div>

                <button type="submit" class="btn btn-primary mt-4">Добавить</button>
                <a th:href="@{/goal/goalList}" class="btn btn-secondary mt-3">Отмена</a>
            </form>
        </div>
    </body>
</html>
