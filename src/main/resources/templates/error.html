<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>Ошибка</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link th:href="@{/css/style.css}" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div th:replace="~{header :: header}"></div>

        <div class="container mt-5">
            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">Произошла ошибка!</h4>
                <p>
                    <strong>Статус:</strong> <span th:text="${status}"></span> - <span th:text="${error}"></span>
                </p>
                <p>
                    <strong>Сообщение:</strong> <span th:text="${message}"></span>
                </p>
                <p>
                    <strong>Путь:</strong> <span th:text="${path}"></span>
                </p>
                <p>
                    <strong>Timestamp:</strong> <span th:text="${timestamp}"></span>
                </p>
                <hr>
                <p class="mb-2">Пожалуйста, попробуйте еще раз позже или свяжитесь с поддержкой, если проблема не устранена.</p>
                <a th:href="@{/}" class="btn btn-primary mt-3">На главную</a>

                 <div th:if="${exception}" class="mt-4">
                    <h5>Исключение:</h5>
                    <pre class="bg-light p-2" style="font-size: 0.8em; max-height: 100px; overflow-y: auto;" th:text="${exception}"></pre>
                </div>
            </div>
        </div>
    </body>
</html>
