<!DOCTYPE html>
<html lang="en" 
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>Добавить операцию</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link th:href="@{/css/style.css}" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div th:replace="~{header :: header}"></div>
        
        <div class="form-container">
            <h2 th:text="${transaction.id != null} ? 'Редактировать операцию' : 'Добавить операцию'"></h2>
            <form th:action="@{/transaction/transactionSave}" th:object="${transaction}" method="post" novalidate>
                <input type="hidden" th:field="*{id}" />
                
                <div class="form-group">
                    <label for="type">Тип операции</label>
                    <select class="form-control" id="type" th:field="*{type}" onchange="clearValidation(this)"
                            th:classappend="${#fields.hasErrors('type')} ? 'is-invalid'" required>
                        <option value="">Выберите тип операции</option>
                        <option th:each="type : ${types}"
                                th:value="${type}"
                                th:text="${type.displayName}"
                                th:selected="${transaction.type == type}">
                        </option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
                </div>

                <div class="form-group">
                    <label for="amount">Сумма</label>
                    <input type="number" class="form-control" id="amount" 
                           th:field="*{amount}" oninput="clearValidation(this)"
                           th:classappend="${#fields.hasErrors('amount')} ? 'is-invalid'" 
                           step="0.01" min="0.01" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>
                </div>

                <div class="form-group">
                    <label for="category">Категория</label>
                    <select class="form-control" id="category" name="categoryId"
                            onchange="toggleCustomCategoryField(); clearValidation(this)"
                            th:classappend="${#fields.hasErrors('category') && (selectedCategoryId != 'NEW')} ? 'is-invalid'" 
                            required>
                        <option value="">Выберите категорию</option>
                        <option th:each="category : ${standardCategories}"
                                th:value="${category.id}"
                                th:text="${category.name}"
                                th:selected="${selectedCategoryId != null && selectedCategoryId == category.id.toString()}">
                        </option>
                        <option value="NEW" th:selected="${selectedCategoryId == 'NEW'}">Другое</option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('category') && (selectedCategoryId != 'NEW')}">
                        Выберите категорию
                    </div>
                </div>

                <div id="customCategoryContainer" class="form-group" 
                     th:style="${selectedCategoryId == 'NEW'} ? 'display: block;' : 'display: none;'">
                    <label for="customCategoryName">Название новой категории</label>
                    <input type="text" class="form-control" id="customCategoryName" name="customCategoryName"
                           th:value="${customCategoryName}" oninput="clearValidation(this)"
                           th:classappend="${hasCustomCategoryError} ? 'is-invalid'">
                    <div class="invalid-feedback" th:if="${hasCustomCategoryError}">
                        Введите название новой категории
                    </div>
                </div>

                <div class="form-group">
                    <label for="date">Дата</label>
                    <input type="date" class="form-control" id="date" name="date"
                           th:value="${formattedDate}" onchange="clearValidation(this)"
                           th:classappend="${#fields.hasErrors('date')} ? 'is-invalid'" 
                           max="" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
                </div>

                <div class="form-group mb-3">
                    <label for="comment">Комментарий</label>
                    <textarea class="form-control" id="comment" th:field="*{comment}"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span th:text="${transaction.id != null} ? 'Обновить' : 'Сохранить'"></span>
                </button>
                <a th:href="@{/transaction/transactionList}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
        
        <script>
            function clearValidation(element) {
                element.classList.remove('is-invalid');
                const feedback = element.nextElementSibling;
                if (feedback && feedback.classList.contains('invalid-feedback')) {
                    feedback.style.display = 'none';
                }
            }
            
            document.addEventListener('DOMContentLoaded', function() {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('date').max = today;
                toggleCustomCategoryField();
            });

            function toggleCustomCategoryField() {
                const categorySelect = document.getElementById('category');
                const customCategoryContainer = document.getElementById('customCategoryContainer');
                const customCategoryInput = document.getElementById('customCategoryName');

                if (categorySelect.value === 'NEW') {
                    customCategoryContainer.style.display = 'block';
                    customCategoryInput.required = true;
                    categorySelect.classList.remove('is-invalid');
                    const feedback = categorySelect.nextElementSibling;
                    if (feedback && feedback.classList.contains('invalid-feedback')) {
                        feedback.style.display = 'none';
                    }
                } else {
                    customCategoryContainer.style.display = 'none';
                    customCategoryInput.required = false;
                    customCategoryInput.classList.remove('is-invalid');
                    const feedback = customCategoryInput.nextElementSibling;
                    if (feedback && feedback.classList.contains('invalid-feedback')) {
                        feedback.style.display = 'none';
                    }
                }
            }
        </script>
    </body>
</html>
