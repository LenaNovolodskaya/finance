<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>Добавить долг/займ</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link th:href="@{/css/style.css}" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div th:replace="~{header :: header}"></div>
        
        <div class="form-container">
            <h2 th:text="${debt.id != null} ? 'Редактировать запись' : 'Добавить запись'"></h2>
            <form th:action="@{/debt/debtSave}" th:object="${debt}" method="post" novalidate>
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{isReturned}" />

                <div class="form-group">
                    <label for="contactName">Имя контакта</label>
                    <input type="text" class="form-control" id="contactName"
                           th:field="*{contactName}" oninput="clearValidation(this)"
                           th:classappend="${#fields.hasErrors('contactName')} ? 'is-invalid'" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('contactName')}" th:errors="*{contactName}"></div>
                </div>

                <div class="form-group">
                    <label for="amount">Сумма</label>
                    <input type="number" class="form-control" id="amount"
                           th:field="*{amount}" oninput="clearValidation(this)"
                           th:classappend="${#fields.hasErrors('amount')} ? 'is-invalid'"
                           step="0.01" min="0.01" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>
                </div>

                <div class="form-group">
                    <label>Тип</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="isLentFalse" 
                               th:field="*{isLent}" th:value="false">
                        <label class="form-check-label" for="isLentFalse">Я должен(-а)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="isLentTrue" 
                               th:field="*{isLent}" th:value="true" required>
                        <label class="form-check-label" for="isLentTrue">Мне должны</label>
                    </div>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('isLent')}">
                        Укажите тип долга
                    </div>
                </div>

                <div class="form-group">
                    <label for="dueDate">Дата возврата</label>
                    <input type="date" class="form-control" id="dueDate" name="dueDate"
                           th:value="${formattedDate}" onchange="clearValidation(this)"
                           th:classappend="${#fields.hasErrors('dueDate')} ? 'is-invalid'"
                           required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></div>
                </div>

                <div class="form-group mb-3">
                    <label for="comment">Комментарий</label>
                    <textarea class="form-control" id="comment" th:field="*{comment}"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span th:text="${debt.id != null} ? 'Обновить' : 'Сохранить'"></span>
                </button>
                <a th:href="@{/debt/debtList}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>

        <script>
            function clearValidation(element) {
                element.classList.remove('is-invalid');
                const feedback = element.nextElementSibling;
                if (feedback && feedback.classList.contains('invalid-feedback')) {
                    feedback.style.display = 'none';
                }
            }
        </script>
    </body>
</html>
