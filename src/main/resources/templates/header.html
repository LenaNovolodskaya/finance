<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link th:href="@{/css/style.css}" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark shadow-sm" th:fragment="header">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <i class="fas fa-wallet me-2"></i>
                    <span class="fw-bold">Личный бюджет</span>
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
                        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">
                                <i class="fas fa-home me-1"></i> Главная
                            </a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/transaction/transactionList}">
                                <i class="fas fa-exchange-alt me-1"></i> Операции
                            </a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/goal/goalList}">
                                <i class="fas fa-bullseye"></i> Цели
                            </a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/debt/debtList}">
                                <i class="fas fa-hand-holding-usd me-1"></i> Долги
                            </a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/transaction/transactionAnalysis}">
                                <i class="fas fa-chart-pie me-1"></i> Аналитика
                            </a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link" th:href="@{/admin/panel}">
                                <i class="fas fa-user-shield me-1"></i> Админ панель
                            </a>
                        </li>
                    </ul>
                    
                    <div class="d-flex align-items-center" sec:authorize="isAuthenticated()">
                        <span class="navbar-text me-3" sec:authentication="name"></span>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-outline-light">
                                <i class="fas fa-sign-out-alt me-1"></i> Выход
                            </button>
                        </form>
                    </div>
                    
                    <div class="d-flex align-items-center" sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}" class="btn btn-outline-light me-2">
                            <i class="fas fa-sign-in-alt me-1"></i> Вход
                        </a>
                        <a th:href="@{/registration}" class="btn btn-light">
                            <i class="fas fa-user-plus me-1"></i> Регистрация
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </body>
</html>
